<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic ResumeBuilder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <form id="resumeForm">
        <h2 class="title">Generate Your Resume With This Dynamic Resume Builder</h2>
            <fieldset>
                <legend>Profile Picture</legend>
                <div class="user-profile">
                    <label for="profilepicture" class="details">Upload Your Profile Picture:</label>
                    <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required style="width:250px"><br/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Name & Profession</legend>
                <div class="user-details">
                    <div class="input-box">
                    <label for="name" class="details">Your Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Full Name" required ><br/>
                    </div>
                    <div class="input-box">
                    <label for="designation" class="details">Your Role:</label>
                    <input type="text" id="designation" name="designation" placeholder="Enter your Current Role" required ><br/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Profile Summary</legend>
                <div class="user-details">
                    <div class="input-box">
                        <textarea id="profile" name="education" rows="5" placeholder="Describe yourself..." required "></textarea>
                    </div>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="user-details">
                    <div class="input-box">
                        <label for="email" class="details"">Your Email<span class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span></label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>
                        <span id="emailError" class="error-message"></span>
                    </div>        
                    <div class="input-box">
                        <label for="contactno" class="details" >Contact Number<span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span></label>
                        <input type="text" id="contactno"  name="contact" placeholder="Enter your number" required> 
                        <span id="contactnoError" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <label for="link" class="details">LinkedIn<span class="icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></span></label>
                        <input type="url" id="link" name="link" placeholder="Enter your profile link" ><br/>
                    </div>
                    <div class="input-box">
                        <label for="address" class="details">Address <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span></label>
                        <input type="text" id="address"  name="address" placeholder="Enter your address" required>                       
                    </div>
                </div>
                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" value="male">
                        <input type="radio" name="gender" id="dot-2" value="female">
                        <input type="radio" name="gender" id="dot-3" value="other">
                        <label for="gender" class="gender-title">Gender:</label>
                        <div class="category">
                            <label for="dot-1" >
                                <span class="dot one"></span>
                                <label for="dot-1"  class="gender"value="male">Male</label>
                            </label>
                            <label for="dot-2">
                                <span class="dot two" ></span>
                                <label for="dot-2"  class="gender">Female</label>
                            </label>
                            <label for="dot-3">
                                <span class="dot three" ></span>
                                <label for="dot-3"  class="gender" value="other">Prefer not to say</label>
                            </label>
                        </div>
                    </div>
                </fieldset>
            <fieldset id="educationfield">
                <legend>Education</legend>
                <div class="input-box">
                    <label for="degree" class="details">Education:</label>
                    <select id="degree" name="degree" required style="width:275px">
                        <option value="bsc">Bachelor of Science in Computer Science</option>
                        <option value="bba">Bachelor of Business Administration</option>
                        <option value="b.eng">Bachelor of Engineeriong</option>   
                        <option value="b.m.s">Bachelor of Management Studies </option>   
                        <option value="b.com">Bachelor of Commerce</option>    
                        <option value="b.f.a">Bachelor of Fine Arts</option>
                        <option value="b.ed">Bachelor of Education</option>
                        <option value="mbbs">Bachelor of Medicine, Bachelor of Surgery</option>
                        <option value="b.pharm">Bachelor of Pharmacy </option>

                        <option value="msc">Master of Science in Data Science</option>
                        <option value="mba">Master of Business Administration</option>
                        <option value="m.eng">Master of Engineering</option>
                        <option value="m.f.a">Master of Fine Arts</option>
                        <option value="m.ed">Master of Education</option>
                        <option value="m.com">Master of Commerce</option>    
                        <option value="m.m.s">Master of Management</option> 
                        <option value="m.pharm">Master of Pharmacy</option> 
                        <option value="ms">Master of Surgery</option>
                        <option value="other">others</option>           
                    </select><br/>
                </div>
                 <div class="input-box">
                     <label for="institution">Institution:</label>
                     <select id="institution" name="institution" required style="width:278px">
                         <option value="aku">Aga Khan University</option>
                         <option value="ned">NED University of Engineering and Technology</option>
                        <option value="iba">Institute of Business Administration </option>
                        <option value="ku">University of Karachi</option>
                        <option value="pnec">Pakistan Navy Engineering College, NUST</option>
                        <option value="iu">Iqra University</option>
                        <option value="bu">Bahria University, Karachi Campus</option>
                        <option value="szabist">Shaheed Zulfiqar Ali Bhutto Institute of Science and Technology </option>
                        <option value="ivs">Indus Valley School of Art and Architecture</option>
                      </select><br/>
                    </div>
                     <div class="input-box">
                        <label for="start-date">Start Date:</label>
                         <input type="date" id="start-date" name="start-date" required>
                        </div>
                     <div class="input-box">
                         <label for="end-date">End Date :</label>
                         <input type="date" id="end-date" name="end-date" required><br/>
                        </div>
                      <div class="input-box">
                          <label for="education">Description:</label>
                          <textarea id="education" name="education" rows="4" placeholder="Describe your achievements, GPA, or relevant coursework..." required></textarea>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <div class="input-box">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle" placeholder="Designation..." required>
                    </div>
                    <div class="input-box">
                        <label for="companyName">Company:</label>
                        <input type="text" id="companyName" name="companyName" placeholder="e.g., Systems Limited" required>
                    </div>
                    <div class="input-box">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="input-box">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    <div class="input-box">
                        <label for="responsibilities" class="details">Responsibilities:</label>
                        <textarea id="responsibilities" name="experience" rows="4" placeholder="Describe your responsibilities and achievements..." required></textarea><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Skills & Languages</legend>
                    <div class="input-box">
                        <label for="skills" class="details">Skills:</label>
                        <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills separated by commas" required"></textarea><br>
                    </div>
                    <div class="input-box">
                        <label for="languages" class="details">Languages: </label><br/>
                        <div id="language-options" style="width:250px">
                            <label><input type="checkbox" name="languages" value="english"> English</label><br>
                            <label><input type="checkbox" name="languages" value="urdu"> Urdu</label><br>                       
                            <label><input type="checkbox" name="languages" value="spanish"> Spanish</label><br>
                            <label><input type="checkbox" name="languages" value="german"> German</label><br>
                            <label><input type="checkbox" name="languages" value="other"> Other</label><br>
                        </div>
                      <div id="selected-languages"></div>
                    </div>
                     </fieldset>

                      <fieldset>
                    <legend>Interests</legend>
                    <div class="input-box">
                        <label for="interests" class="details">Interests:</label>
                        <textarea id="interests" name="interests" rows="3" placeholder="Enter your interests separated by commas" required></textarea><br>
                    </div>
                      </fieldset>
                        
            <div class="button" >
                <button type="submit">Generate Your Resume Now</button> 
            </div> 

        </form>

    <div id="resumeGenerate">
    </div>
    
    <script src="dynamicresumebuilder.js"></script>
</html>
